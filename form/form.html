<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Запись на курсы программирования</h1>
    <hr>
    <form action="">
        <label for="name">Имя:</label><br>
        <input required type="text" name="" id="name" placeholder="Андрей">

        <p>
            <input  name="language" type="radio" id="java" checked>
            <label for="java">Java</label>
            <input  name="language" type="radio" id="c++">
            <label for="c++">C++</label>
            <input  name="language" type="radio" id="python">
            <label for="python">Python</label>
            <input  name="language" type="radio" id="php">
            <label for="php">Php</label>
            <input  name="language" type="radio" id="javascp">
            <label for="javascp">JavaScript</label>
        </p>

        
        <label for="addInfo">Дополнительная информация:</label><br>
        <textarea style="width:200px" id="addInfo" placeholder="Есть опыт программирования на Java" ></textarea>

        <p>
            <label for="secret">Секретное слово:</label><br>
            <input required type="password" name="" id="secret" value="qwerty">
        </p>

        
        
        <input type="checkbox" name="" id="accept" >
        <label for="accept">С правилами ознакомился и согласен</label><br>

        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </p>
        <hr>
        

    </form>
</body>
</html>
